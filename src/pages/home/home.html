<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 

  <ion-list *ngIf='arr_destinationAddress'>
    <ion-item *ngFor = 'let arr of arr_destinationAddress' (click)="push_diretion(arr.langt)">
        <h2>{{arr.address}}</h2>
        <p>Cách {{arr.distance.text}} khoảng: {{arr.duration.text}}</p>
    </ion-item>
  </ion-list>

</ion-content>
